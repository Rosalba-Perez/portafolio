<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link id="Stylesheet" rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Inicio</a>
        <a href="/sobremi">Sobre mi</a>
        <a href="/proyectos">Proyectos</a>
        <a href="/contacto">Contactame</a>
    </nav>

    <section id="contacto" class="section">
    
        <div class="contact-container">
            <div class="form-container">
                <h2>Enviame un mensaje ;)</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Tel√©fono:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <hr>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="info-container">
                <h2>Contacto</h2>
                <div class="icons">
                    <div class="icon">
                        <i class="ri-map-pin-fill"> Cartagena, Colombia</i>
                        
                    </div>
                    <div class="icon">
                        <i class="ri-mail-line"> rous092006@gmail.com</i>
                        
                    </div>
                    <div class="icon">
                        <i class="ri-phone-line"> +57 300 2268124</i>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
